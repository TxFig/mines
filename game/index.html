<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body class="flex h-screen bg-gray-700 p-4 space-x-4 select-none">
        <div class="w-full border border-gray-900 rounded-md" id="canvasContainer"></div>
        <div class="w-1/4 rounded-md flex flex-col items-center justify-between p-6 border border-gray-900">
            <div class="space-y-12">
                <div class="flex flex-col space-y-2 items-center">
                    <img src="./assets/flagIcon.svg">
                    <p id="flagsText" class="text-xl text-white"></p>
                </div>
                <div class="flex flex-col space-y-2 items-center">
                    <img src="./assets/clockIcon.svg">
                    <p id="timerText" class="text-xl text-white"></p>
                </div>
            </div>
            <div class="flex flex-col space-y-6 w-full">
                <button id="pause-button" class="game-button" disabled>Pause</button>
                <button id="restart-button" class="game-button" disabled>Restart</button>
                <button id="menu-button" class="game-button">Menu</button>
            </div>
        </div>
    </body>
</html>
