<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="icon" href="../favicon.svg">
    </head>
    <body class="flex h-screen bg-gray-700 p-4 space-x-4 select-none">
        <div class="w-full border border-gray-900 rounded-md" id="canvasContainer"></div>
        <div class="w-1/4 rounded-md flex flex-col items-center justify-between p-6 border border-gray-900">
            <div class="space-y-12">
                <div class="flex flex-col space-y-2 items-center">
                    <img src="./assets/flagIcon.svg">
                    <p id="flagsText" class="text-xl text-white"></p>
                </div>
                <div class="flex flex-col space-y-2 items-center">
                    <img src="./assets/clockIcon.svg">
                    <p id="timerText" class="text-xl text-white"></p>
                </div>
            </div>
            <div class="flex flex-col space-y-6 w-full">
                <button id="pause-button" class="game-button" disabled>Pause</button>
                <button id="restart-button" class="game-button" disabled>Restart</button>
                <button id="menu-button" class="game-button">Menu</button>
            </div>
        </div>
        <div class="absolute left-0 top-0 flex h-full w-full items-center justify-center bg-zinc-800 bg-opacity-40 duration-300 invisible !m-0" id="prompt">
            <div class="h-fit rounded-2xl bg-zinc-700 p-6">
                <h3 class="text-lg text-gray-100" id="prompt-title"></h3>
                <p class="py-4 text-gray-300" id="prompt-text"></p>
                <div class="mt-6 flex flex-row-reverse space-x-5 space-x-reverse" id="prompt-options"></div>
            </div>
        </div>
        <div class="invisible absolute left-0 top-0 !m-0 flex h-full w-full items-center justify-center bg-zinc-800 bg-opacity-40 duration-300" id="scoreBoard">
            <div class="h-fit space-y-4 rounded-2xl bg-zinc-700 p-6">
                <div class="flex justify-between">
                    <h3 class="text-lg text-gray-100" id="prompt-title">Score Board</h3>
                    <button class="rounded-md border border-transparent px-2 text-gray-200 duration-300 hover:border-zinc-900" id="scoreBoardClose">
                        <img src="./assets/x.svg">
                    </button>
                </div>
                <table class="text-gray-200">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Time</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody id="scores"></tbody>
                </table>
            </div>
        </div>
        <script src="./game.js" type="module"></script>
    </body>
</html>
